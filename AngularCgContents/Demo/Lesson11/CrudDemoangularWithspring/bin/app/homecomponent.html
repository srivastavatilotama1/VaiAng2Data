<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3>ADD EMPLOYEE</h3>
<table>
<tr>
<td>ID</td>
<td><input [(ngModel)]='model.empId' /></td>
</tr>

<tr>
<td>Name</td>
<td><input [(ngModel)]='model.empName' /></td>
</tr>
<tr>
<td>Salary</td>
<td><input [(ngModel)]='model.empSalary' /></td>
</tr>

<tr>
<td>Department</td>
<td><input [(ngModel)]='model.empDepartment' /></td>
</tr>
<tr>
<td><button (click)="addData()">Add Employee</button></td>
</tr>

</table>
</body>
</html>
