<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<table border="1">
<tr>
<th>ID</th>
<th>NAME</th>
<th>SALARY</th>
<th>DEPARTMENT</th>
<th>DOJ</th>
</tr>
<tr *ngFor="let emp of employess" >
 <!-- If passing Id use [] with routerLink  -->
<td><a [routerLink]="['/search',emp.empId]">{{emp.empId}}</a></td>
<td>{{emp.empName }}</td> 
<td>{{emp.empSal}}</td>
<td>{{emp.empDep}}</td>
<td>{{emp.empjoiningdate }}</td> 

</tr>
</table>
</body>
</html>
