<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<input [value]='search' (input)='search=$event.target.value' />

<body>
	<table border="1">

		<tr>
			<th>Book ID</th>
			<th>Title</th>
			<th>Year</th>
			<th>Author</th>
		</tr>
		<tr>
			<th></th>
			<th><input [value]='searchTitle' 
			(change)='searchTitle=$event.target.value' 
			  (click)="setTitle()"/></th>
			<th>Year</th>
			<th><input [value]='searchAuthor'
			  (change)='searchAuthor=$event.target.value' 
			    (click)="setAuthor()" /></th>
		</tr>
		<tr *ngFor="let bk of books |searchPipe :searchTitle">
			<td>{{bk.id}}</td>
			<td>{{bk.title}}</td>
			<td>{{bk.year}}</td>
			<td>{{bk.author}}</td>
		</tr>





	</table>


</body>
</html>
